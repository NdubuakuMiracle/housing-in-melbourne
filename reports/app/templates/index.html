<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.1em;
        }

        /* Form Styling */
        .form-container {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: 0.3s;
        }

        select:focus, input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0px 0px 5px rgba(52, 152, 219, 0.5);
        }

        /* Button Styling */
        .btn-submit {
            background: #3498db;
            color: #fff;
            font-size: 1em;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #2980b9;
        }

        /* Predicted Price */
        .prediction {
            background: #2ecc71;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>üè° House Price Predictor</h1>
    <p>Enter details to get an estimated price for a house in Melbourne.</p>

    <div class="form-container">
        <form action="/" method="POST">
            <label for="suburb">Suburb:</label>
            <select name="suburb" required>
                {% for suburb in suburbs %}
                    <option value="{{ suburb }}">{{ suburb }}</option>
                {% endfor %}
            </select>

            <label for="area">Building Area (sqm):</label>
            <input type="number" name="area" min="10" required>

            <label for="latitude">Latitude:</label>
            <input type="number" step="0.0001" name="latitude" required>

            <label for="longitude">Longitude:</label>
            <input type="number" step="0.0001" name="longitude" required>

            <button type="submit" class="btn-submit">üîç Predict Price</button>
        </form>
    </div>

    {% if prediction %}
        <div class="prediction">
            <h2>Predicted House Price: ${{ prediction }}</h2>
        </div>
    {% endif %}

    <div class="footer">
        <p>Developed by <strong>Ndubuaku Miracle Oluebube</strong> üöÄ</p>
    </div>

</body>
</html>
